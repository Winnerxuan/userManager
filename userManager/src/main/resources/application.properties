# server config
server.port: 8088

# thymleaf
spring.thymeleaf.cache : false

# devtools
spring.devtools.restart.enabled: true

# mysql
spring.datasource.url: jdbc:mysql://localhost:3306/usermanager?serverTimezone=GMT&characterEncoding=utf8
spring.datasource.username: root
spring.datasource.password: 123
spring.datasource.dbcp2.test-on-borrow: true
spring.datasource.dbcp2.test-while-idle: true
spring.datasource.dbcp2.time-between-eviction-runs-millis: 27800
spring.datasource.dbcp2.initial-size: 5
spring.datasource.dbcp2.min-idle: 5
spring.datasource.dbcp2.max-idle: 100
spring.datasource.dbcp2.max-wait-millis: 10000

# mybatis
mybatis.mapper-locations: classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case: true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.exaple.dao=debug

